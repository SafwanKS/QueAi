<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="./css/index.css">
 <link rel='stylesheet' href="./css/material-symbols-outlined.css">
  <title>Que AI</title>
</head>
<body>
  <div id="add-ones">
    <div class="toast-container">
      <div class="toast"></div>
    </div>
  </div>
  
  
  <div id="root">
    <noscript>
      You need to enable JavaScript to use this app. Thanks for supporting us. Keep supporting.
    </noscript>
    
    <div class="sidenavv">
      
    </div>
    
    <header>
      <div class="headcol">
        <div class="smallBtn">
        <span class="material-symbols-outlined">menu</span>
      </div>
      </div>
      <div class="headcol">
        <h3 style="pointer-events: none;">New Chat</h3>
      </div>
      <div class="headcol">
        <div class="smallBtn">
        <span class="material-symbols-outlined">edit</span>
      </div>
      </div>
    </header>
    <main>
      
      <div class="homeScreen">
        <img src="../src/logosmall.png">
        <br> 
        <h1>What can i help with?</h1>
        <h4 style="padding-top: 20px;">Ask Que Ai to write about </h4>
        <h4 id="scrolltxt">Global Warming</h4>
      </div>
      
      <div class="chatScreen">
        <ul class="chatList">
          <li class="chatItem user">
            <img src="./src/ai-filled.png" alt="./src/ai-filled.png">
            <p id="msgTxt">Hey</p>
          </li>
          <li class="chatItem">
            <img src="./src/ai-filled.png" alt="./src/ai-filled.png">
            <p id="msgTxt"class="think loadingBar">Thinking...</p>
          </li>
          
        </ul>
      </div>
      
    </main>
    <footer>
      <div class="typeBox">
        <div class="smallBtn">
          <span class="material-symbols-outlined">add</span>
        </div>
      
      <textarea type="text" rows="1" placeholder="Enter prompt here..." id=""></textarea>
      
      <div class="smallBtn">
        <span class="material-symbols-outlined">send</span>
      </div>
      </div>
    </footer> 
  </div>
  
  <script type="module" src="main.js"></script>
  <script>
    var sctxt = document.getElementById('scrolltxt');

const topics = [
"Space exploration",
"Artificial intelligence",
"Climate change",
"Mental health",
"Technological advancements",
"History of science",
"World cultures",
"Future of work",
"Sustainable living",
"Ancient civilizations"
];

var i = 0;

var changeTopic = () => {
sctxt.classList.add('slide-out');
setTimeout(() => {
sctxt.innerHTML = topics[i];
sctxt.classList.remove('slide-out');
sctxt.classList.add('slide-in');
setTimeout(() => {
sctxt.classList.remove('slide-in');
}, 500);
i === topics.length - 1 ? i = 0 : i++;
changeTopic();
}, 500);
};

changeTopic();
  </script>
</body>

</html>
